<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f4f6f9;
        }
        .order-container {
            max-width: 700px;
            margin: 4rem auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
            padding: 2rem 3rem;
        }
        .balance-bar {
            font-size: 1.1rem;
            background-color: #e9ecef;
            padding: 0.75rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <div class="order-container">
        <h2 class="mb-4 text-center">Оформление заказа</h2>

        <div class="balance-bar">
            Ваш баланс: <strong th:text="${score}">0</strong> очков
        </div>
        <div th:if="${message}" class="alert alert-dismissible fade show" th:classappend="' alert-' + ${messageType}">
            <span th:text="${message}"></span>
        </div>

        <form th:action="@{/order/create}" method="post">
            <div class="mb-3">
                <label for="type" class="form-label">Выберите товар</label>
                <select class="form-select" id="type" name="type" required>
                    <option th:each="item : ${items}"
                            th:value="${item.type}"
                            th:text="${item.desc + ' (' + item.price + ' очков)'}">
                    </option>
                </select>
            </div>


            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Подтвердить заказ</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
