<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°–æ–∑–¥–∞—Ç—å –æ—Ç—á–µ—Ç</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fceabb, #f8b500);
        }

        .card {
            border-radius: 1.5rem;
        }

        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem rgba(248, 181, 0, 0.5);
            border-color: #f8b500;
        }

        .form-label {
            font-weight: bold;
            color: #6c3483;
        }

        .btn-funky {
            background-color: #6c3483;
            color: white;
            font-weight: bold;
        }

        .btn-funky:hover {
            background-color: #884ea0;
        }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div th:if="${message}" class="alert alert-dismissible fade show" th:classappend="' alert-' + ${messageType}">
                <span th:text="${message}"></span>
            </div>
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4 text-primary fw-bold">‚ú® –°–æ–∑–¥–∞–Ω–∏–µ –û—Ç—á–µ—Ç–∞ ‚ú®</h2>
                <form th:action="@{/reports/create}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="desc" class="form-label">üìù –û–ø–∏—Å–∞–Ω–∏–µ </label>
                        <textarea id="desc" name="desc" rows="4" class="form-control" required
                                  placeholder="–û–ø–∏—à–∏—Ç–µ —Ä–∞–±–æ—Ç—É"></textarea>
                    </div>

                    <div class="mb-3">
                        <label for="type" class="form-label">üìÇ –¢–∏–ø –æ—Ç—á–µ—Ç–∞</label>
                        <select id="type" name="type" class="form-select" required onchange="toggleQuantityField()">
                            <option value="" disabled selected>–í—ã–±–µ—Ä–∏—Ç–µ —Ç–∏–ø</option>
                            <option th:each="type : ${types}"
                                    th:value="${type.type}"
                                    th:text="${type.description}"
                                    th:attr="data-coefficient=${type.coefficient}">>
                            </option>
                        </select>

                        <input type="number"
                               id="quantity"
                               name="quantity"
                               class="form-control form-control-sm mt-2"
                               placeholder="–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–Ω–≤–∞–π—Ç–æ–≤ –∏–ª–∏ –ø—Ä–æ–¥–∞–∂. (–î–æ–ª–∂–Ω–æ —Å–æ–≤–ø–∞–¥–∞—Ç—å —Å –∫–æ–ª-–≤–æ–º —Å–∫—Ä–∏–Ω–æ–≤)"
                               min="1"
                               disabled />
                    </div>
                    <div class="mb-3">
                        <label for="link" class="form-label">üîó –°—Å—ã–ª–∫–∞</label>
                        <input class="form-control" type="url" id="link" name="url" placeholder="https://example.com">
                        <div class="form-text">–£–∫–∞–∂–∏—Ç–µ —Å—Å—ã–ª–∫—É</div>
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-funky btn-lg">üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –æ—Ç—á–µ—Ç</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleQuantityField() {
        const typeSelect = document.getElementById('type');
        const quantityInput = document.getElementById('quantity');
        const selectedOption = typeSelect.options[typeSelect.selectedIndex];

        if (selectedOption && selectedOption.dataset.coefficient === 'true') {
            quantityInput.disabled = false;
            quantityInput.required = true;
        } else {
            quantityInput.disabled = true;
            quantityInput.required = false;
            quantityInput.value = '';
        }
    }

    window.addEventListener('DOMContentLoaded', toggleQuantityField);
</script>
</body>
</html>
