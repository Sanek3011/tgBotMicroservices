<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>Администрирование отчетов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        .report-card { transition: all 0.3s ease; border-left: 4px solid; }
        .report-card:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .status-badge { font-size: 0.9em; min-width: 90px; text-align: center; }
    </style>
</head>
<body class="bg-light">

<!-- Подключаем header-фрагмент -->
<div th:replace="~{fragments/header :: header}"></div>

<div class="container py-4">
    <h1 class="h3 text-primary mb-4">Администрирование отчетов</h1>

    <div class="card mb-4 report-card" th:classappend="${report.type}">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
          <span class="badge bg-primary">
            ID: <span th:text="${report.id}">1</span>
          </span>
                <span class="ms-2" th:text="${report.dateOfCreation}">2025-05-24</span>
            </div>

            <span th:if="${report.status == 'ACCEPTED'}"
                  class="me-2 text-success"
                  th:text="|Статус: ${report.status}|">
        </span>

            <span th:if="${report.status == 'REJECTED'}"
                  class="me-2 text-danger"
                  th:text="|Статус: ${report.status}|">
        </span>

            <span th:if="${report.status != 'ACCEPTED' and report.status != 'REJECTED'}"
                  class="me-2 text-secondary"
                  th:text="|Статус: ${report.status}|">
        </span>
        </div>

        <div class="card-body">
            <h5 class="card-title">
                Автор: <span th:text="${report.userName}">Автор</span>
            </h5>
            <p class="card-text" th:text="${report.desc}">Описание отчёта</p>
            <p class="card-text">Предварительный расчет баллов за отчет (!!сравнить со скринами!!): <span th:text="${report.cost}"></span></p>
            <div th:if="${report.imageURL != null}">
                <a th:href="${report.imageURL}" target="_blank"
                   class="btn btn-outline-secondary mt-3">
                    Открыть вложение
                </a>
            </div>
        </div>

        <div class="card-footer d-flex justify-content-between align-items-center">
            <div th:if="${roles.isAdmin or roles.isLeader}">
                <form th:action="@{'/reports/' + ${report.id}}" method="post" class="d-inline" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="action" value="accepted"/>
                    <button type="submit" class="btn btn-success me-2">
                        <i class="bi bi-check-circle"></i> Одобрить
                    </button>
                </form>
                <form th:action="@{'/reports/' + ${report.id}}" method="post" class="d-inline" enctype="application/x-www-form-urlencoded">
                    <input type="hidden" name="action" value="rejected"/>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-x-circle"></i> Отклонить
                    </button>
                </form>
            </div>
            <form th:action="@{/reports/myReports}" method="get" th:if="${roles.isUser}">
                <button type="submit" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
            </form>

            <form th:action="@{/reports}" method="get" th:if="${roles.isAdmin or roles.isLeader}">
                <button type="submit" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
            </form>
        </div>
    </div>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
