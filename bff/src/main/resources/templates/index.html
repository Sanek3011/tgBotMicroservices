<!DOCTYPE html>
<html lang="ru"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Панель управления</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: #f8f9fa;
        }
        .btn-lg {
            min-width: 220px;
            font-size: 1.25rem;
            padding: 1rem 2rem;
            border-radius: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .btn-lg:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }
        .page-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            padding: 2rem;
        }
        h1 {
            font-weight: 700;
            color: #0d6efd;
            margin-bottom: 3rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" th:if="${roles.isAdmin}">
        <a class="navbar-brand" href="#">Панель админа</a>


        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Контейнер навигации -->
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/broadcast}">Массовая рассылка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/shop}">Управление магазином</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/report}">Настройка отчетов</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}">Заказы</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="page-container container text-center">
    <h1>Панель управления</h1>

    <div th:if="${roles.isAdmin or roles.isLeader or roles.isUser}">
        <a th:href="@{/reports/create}" class="btn btn-success btn-lg shadow-sm">Отправить отчет</a>
        <a th:href="@{/reports/myReports}" class="btn btn-info btn-lg shadow-sm">Мои отчеты</a>
        <a th:href="@{/order/create}" class="btn btn-success btn-lg shadow-sm">Магазин баллов</a>
    </div>

    <div th:if="${roles.isAdmin or roles.isLeader}">
        <a th:href="@{/reports}" class="btn btn-danger btn-lg shadow-sm">Все отчеты</a>
        <a th:href="@{/users}" class="btn btn-success btn-lg shadow-sm">Все пользователи</a>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
