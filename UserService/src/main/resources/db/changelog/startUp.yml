  - changeSet:
      id: 2-create-users
      author: you
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR
                  constraints:
                    unique: true
              - column:
                  name: tgid
                  type: BIGINT
                  constraints:
                    unique: true
              - column:
                  name: role
                  type: VARCHAR
                  defaultValue: GUEST
              - column:
                  name: score
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: token
                  type: VARCHAR
              - column:
                  name: expires_at
                  type: TIMESTAMP

  - changeSet:
      id: 3-create-jti
      author: you
      changes:
        - createTable:
            tableName: jti
            columns:
              - column:
                  name: id
                  type: VARCHAR
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: expires_at
                  type: TIMESTAMP
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_jti_users
                    references: users(id)
                    deleteCascade: true
              - column:
                  name: revoked
                  type: BOOLEAN

        - createIndex:
            indexName: idx_jti_user_id
            tableName: jti
            columns:
              - column:
                  name: user_id